<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="center">
        <div class="form-container">
            <h1 class="header">Sign Up</h1>
            <form method="post" action="controllers/signupController.php">
                <input class="input" type="text" name="fname" placeholder="first name">
                <input class="input" type="text" name="lname" placeholder="last name">
                <input class="input" type="text" name="email" placeholder="email">
                <input class="input" type="text" name="phonenumber" placeholder="phone number">
                <input class="input" type="password" name="password" placeholder="password">
                <input class="input" type="password" name="cpassword" placeholder="confirm password">
                <div class="bg-container">
                 <button class="primary">Signup</button><br>
                 <span><a href="login.html">Already have account ?</a></span>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
